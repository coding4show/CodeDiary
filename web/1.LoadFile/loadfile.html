<!-- 
    使用XMLHttpRequest载入文件的例子，载入了同级目录的testloadfile.txt文件，并显示其内容
    不能本地执行，一个简单的搭建web服务器的方法是使用命令 “python -m SimpleHTTPServer 1254”，
    然后使用浏览器访问 "http://localhost:1254/" 
-->
<!DOCTYPE html>
<html>
 <head>
    <script type="text/javascript">
        function Start() 
	    {    
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.responseType = "text";
            xmlHttp.onload = function(){
                document.body.innerText = xmlHttp.responseText;
            }
            xmlHttp.open("GET", "testloadfile.txt", true);
            xmlHttp.send(null);
        }
    </script>
 </head>
<body onload="Start();">
    Hello, World!
</body>
</html>
